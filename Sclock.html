<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SClock by SayyadN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
  --bg-color: #111;
  --digit-color: #002080;
  --digit-size: 20vmin;
  --segment-thickness: 0.7vmin;
  --primary-font: 'Nunito', sans-serif;
  --secondary-color: #0044CC;
  --accent-color: #3399FF;
  --glass-bg: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  --segment-glow: 0 0 15px currentColor;
  --control-bg: rgba(255,255,255,0.1);
  --control-border: 1px solid rgba(255,255,255,0.2);
}

body {
  background: linear-gradient(-45deg, 
    rgba(0,32,128,0.2), 
    rgba(0,68,204,0.2), 
    rgba(51,153,255,0.2));
  background-size: 400% 400%;
  animation: gradientFlow 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: var(--primary-font);
  overflow: hidden;
  color: var(--digit-color);
  transition: background-color 0.5s, color 0.5s;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
}

.settings-panel {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  background: rgba(255,255,255,0.1);
  padding: 1rem;
  border-radius: 10px;
}

.settings-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
}

.clock {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1vw;
  color: var(--digit-color);
}

.digit {
  position: relative;
  width: calc(var(--digit-size) * 0.5);
  height: calc(var(--digit-size) * 1);
  perspective: 1200px;
  font-family: 'Nunito', sans-serif;
  background: rgba(255,255,255,0.05);
  border-radius: 1vmin;
  box-shadow: 
    0 0 20px rgba(0,68,204,0.2),
    inset 0 0 15px rgba(0,0,0,0.2);
  backdrop-filter: blur(12px);
  transition: transform 0.3s, box-shadow 0.3s;
}

.digit:hover {
  transform: translateY(-3px);
  box-shadow: 
    0 5px 30px var(--digit-color),
    inset 0 0 20px rgba(0,0,0,0.3);
}

.segment {
  position: absolute;
  background-color: var(--digit-color);
  opacity: 0;
  transition: 
    opacity 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55),
    transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  filter: drop-shadow(0 0 5px currentColor);
}

.horizontal {
  height: var(--segment-thickness);
  width: 100%;
  left: 0;
  transform-origin: center;
}

.vertical {
  width: var(--segment-thickness);
  height: 50%;
  transform-origin: bottom;
}

.top { 
  top: 0; 
  left: 0;
}

.top-left { 
  top: 0; 
  left: 0;
}

.top-right { 
  top: 0; 
  right: 0;
}

.middle { 
  top: 50%; 
  left: 0;
  transform: translateY(-50%);
}

.bottom-left { 
  bottom: 0; 
  left: 0;
}

.bottom-right { 
  bottom: 0; 
  right: 0;
}

.bottom { 
  bottom: 0; 
  left: 0;
}

.separator {
  font-family: 'Orbitron', sans-serif;
  font-size: calc(var(--digit-size) * 0.8);
  margin: 0 0.2em;
}

.footer {
  font-size: 0.8rem;
  opacity: 0.7;
}

.alarm-active {
  animation: alarm-pulse 0.5s infinite alternate;
}

@keyframes alarm-pulse {
  from { background-color: inherit; }
  to { background-color: rgba(255,0,0,0.3); }
}

.tabs {
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
}

.tab-btn {
  background: linear-gradient(145deg, var(--secondary-color), var(--accent-color));
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  margin: 0 0.5rem;
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 1vmin;
  position: relative;
  overflow: hidden;
}

.tab-btn:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.3),
    transparent
  );
  transition: 0.5s;
}

.tab-btn:hover:before {
  left: 100%;
}

.tab-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,68,204,0.3);
}

.tab-btn.active {
  background-color: var(--accent-color);
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

input, select, button {
  background: var(--control-bg);
  border: var(--control-border);
  border-radius: 1vmin;
  padding: 0.5rem;
  color: inherit;
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
}

.stopwatch-display, 
.timer-display {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1vw;
}

.stopwatch-display .digit,
.timer-display .digit {
  --digit-size: 15vmin;
}

.stopwatch-controls,
.timer-controls {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 1rem 0;
}

#lap-times {
  max-height: 200px;
  overflow-y: auto;
  text-align: center;
}

#lap-times div {
  padding: 0.5rem;
  margin: 0.5rem;
  background: var(--control-bg);
  border-radius: 1vmin;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.alarm-item {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin: 0.5rem 0;
  background: rgba(255,255,255,0.05);
  padding: 1rem;
  border-radius: 1vmin;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255,255,255,0.1);
  transition: transform 0.3s;
}

.alarm-item:hover {
  transform: translateX(10px);
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.floating {
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(2deg); }
}

.tilt-container {
  transition: transform 0.3s ease-out;
}

.fullscreen-controls {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  background: rgba(255,255,255,0.1);
  padding: 0.5rem;
  border-radius: 50%;
  backdrop-filter: blur(5px);
  animation: float 4s ease-in-out infinite;
}

#add-alarm {
  display: block;
  margin: 1rem auto;
}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="clock">Clock</button>
      <button class="tab-btn" data-tab="timer">Timer</button>
      <button class="tab-btn" data-tab="alarms">Alarms</button>
    </div>

    <div class="tab-content active" id="clock-tab">
      <div class="settings-panel">
        <div class="settings-group">
          <label for="time-format">Time Format:</label>
          <select id="time-format">
            <option value="12">12 Hour</option>
            <option value="24">24 Hour</option>
          </select>
        </div>

        <div class="settings-group">
          <label for="theme">Theme:</label>
          <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="neon">Neon</option>
          </select>
        </div>

        <div class="settings-group">
          <label for="gravity-mode">Confetti Mode:</label>
          <select id="gravity-mode">
            <option value="float">Float</option>
            <option value="gravity">Gravity</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
      </div>

      <div class="clock">
        <div class="digit" id="hours1"></div>
        <div class="digit" id="hours2"></div>
        <div class="separator">:</div>
        <div class="digit" id="minutes1"></div>
        <div class="digit" id="minutes2"></div>
        <div class="separator">:</div>
        <div class="digit" id="seconds1"></div>
        <div class="digit" id="seconds2"></div>
      </div>
    </div>

    <div class="tab-content" id="timer-tab">
      <div class="timer-controls">
        <input type="number" id="timer-hours" placeholder="Hours" min="0" max="23">
        <input type="number" id="timer-minutes" placeholder="Minutes" min="0" max="59">
        <input type="number" id="timer-seconds" placeholder="Seconds" min="0" max="59">
        <button id="timer-start">Start</button>
        <button id="timer-pause">Pause</button>
        <button id="timer-reset">Reset</button>
      </div>
      <div class="timer-display">
        <div class="digit" id="timer-hours1"></div>
        <div class="digit" id="timer-hours2"></div>
        <div class="separator">:</div>
        <div class="digit" id="timer-minutes1"></div>
        <div class="digit" id="timer-minutes2"></div>
        <div class="separator">:</div>
        <div class="digit" id="timer-seconds1"></div>
        <div class="digit" id="timer-seconds2"></div>
      </div>
    </div>

    <div class="tab-content" id="alarms-tab">
      <div class="alarms-list" id="alarms-container">
        <button id="add-alarm">+ Add Alarm</button>
      </div>
    </div>

    <div class="fullscreen-controls">
      <button id="fullscreen-toggle">Toggle Fullscreen</button>
    </div>

    <div class="footer">
      <p>Created by SayyadN</p>
    </div>
  </div>
  
  <script type="module" >
    import { MorphingClock } from './clock.js';
import { ThemeManager } from './theme-manager.js';
import { AlarmManager } from './alarm-manager.js';

// Since StopwatchManager and TimerManager are not defined in the provided current code,
// we will assume they are defined in stopwatch.js and timer.js respectively.
// If not, they need to be created according to their expected functionality.

class App {
  constructor() {
    this.initTabs();
    this.initFullscreen();

    this.clock = new MorphingClock();
    this.clock.start();

    this.themeManager = new ThemeManager();
    this.alarmManager = new AlarmManager();

    // Add hover tilt effect
    document.addEventListener('mousemove', (e) => {
      const container = document.querySelector('.container');
      const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
      
      if (!document.getElementById('gravity-mode').checked) {
        container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      }
    });
  }

  initTabs() {
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.dataset.tab;

        // Remove active class from all
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        // Add active class to clicked tab
        button.classList.add('active');
        document.getElementById(`${tabId}-tab`).classList.add('active');
      });
    });
  }

  initFullscreen() {
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    
    fullscreenToggle.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  }
}

const app = new App();
export { App };
  </script>
  <script>
    import { ThemeManager } from './theme-manager.js';
import { AlarmManager } from './alarm-manager.js';

const DIGIT_SEGMENTS = {
  0: ['top', 'top-left', 'top-right', 'bottom-left', 'bottom-right', 'bottom'],
  1: ['top-right', 'bottom-right'],
  2: ['top', 'top-right', 'middle', 'bottom-left', 'bottom'],
  3: ['top', 'top-right', 'middle', 'bottom-right', 'bottom'],
  4: ['top-left', 'top-right', 'middle', 'bottom-right'],
  5: ['top', 'top-left', 'middle', 'bottom-right', 'bottom'],
  6: ['top', 'top-left', 'middle', 'bottom-left', 'bottom-right', 'bottom'],
  7: ['top', 'top-right', 'bottom-right'],
  8: ['top', 'top-left', 'top-right', 'middle', 'bottom-left', 'bottom-right', 'bottom'],
  9: ['top', 'top-left', 'top-right', 'middle', 'bottom-right', 'bottom']
};

class DigitDisplay {
  constructor(elementId) {
    this.element = document.getElementById(elementId);
    this.currentValue = -1;
    this.createSegments();
  }

  createSegments() {
    const segments = [
      'top', 'top-left', 'top-right', 
      'middle', 
      'bottom-left', 'bottom-right', 'bottom'
    ];

    segments.forEach(type => {
      const segment = document.createElement('div');
      segment.classList.add('segment', type);
      
      if (type === 'top' || type === 'middle' || type === 'bottom') {
        segment.classList.add('horizontal');
      } else {
        segment.classList.add('vertical');
      }
      
      this.element.appendChild(segment);
    });
  }

  display(digit) {
    if (digit === this.currentValue) return;

    const activeSegments = new Set(DIGIT_SEGMENTS[digit]);
    Array.from(this.element.children).forEach(segment => {
      const segmentType = segment.classList[1];
      const isActive = activeSegments.has(segmentType);
      
      segment.style.opacity = isActive ? '1' : '0';
      
      if (segment.classList.contains('horizontal')) {
        segment.style.transform = isActive ? 'scaleX(1)' : 'scaleX(0)';
      } else {
        segment.style.transform = isActive ? 'scaleY(1)' : 'scaleY(0)';
      }
    });

    this.currentValue = digit;
  }
}

class MorphingClock {
  constructor() {
    this.hours1 = new DigitDisplay('hours1');
    this.hours2 = new DigitDisplay('hours2');
    this.minutes1 = new DigitDisplay('minutes1');
    this.minutes2 = new DigitDisplay('minutes2');
    this.seconds1 = new DigitDisplay('seconds1');
    this.seconds2 = new DigitDisplay('seconds2');
    
    this.lastSeconds = -1;
    this.lastMinutes = -1;
    this.lastHours = -1;

    this.timeFormatSelect = document.getElementById('time-format');
    this.gravityModeCheckbox = document.getElementById('gravity-mode');

    this.setupEventListeners();
    this.themeManager = new ThemeManager();
    this.alarmManager = new AlarmManager();
  }

  setupEventListeners() {
    this.timeFormatSelect.addEventListener('change', () => this.updateTime());
    this.gravityModeCheckbox.addEventListener('change', () => this.updateConfettiSettings());
  }

  updateConfettiSettings() {
    const mode = document.getElementById('gravity-mode').value;
    this.gravityMode = mode === 'gravity';
    this.confettiEnabled = mode !== 'disabled';
  }

  triggerConfetti(container) {
    const rect = container.getBoundingClientRect();
    const x = (rect.left + rect.width/2) / window.innerWidth;
    const y = (rect.top + rect.height/2) / window.innerHeight;

    const config = {
      particleCount: Math.floor(Math.random() * 100 + 50),
      spread: 360,
      angle: Math.random() * 360,
      origin: { x, y },
      colors: ['#002080', '#0044CC', '#0066FF'],
      shapes: ['circle', 'square'],
      scalar: Math.random() * 2 + 1,
      gravity: 0,
      drift: Math.random() - 0.5,
      ticks: 300,
      decay: 0.95
    };

    confetti(config);
  }

  updateTime() {
    const now = new Date();
    const timeFormat = this.timeFormatSelect.value;
    
    let hours = now.getHours();
    if (timeFormat === '12') {
      hours = hours % 12 || 12;
    }
    
    const formattedHours = hours.toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');

    if (parseInt(seconds) % 10 === 0 && parseInt(seconds) !== this.lastSeconds) {
      this.triggerConfetti(document.getElementById('seconds1'));  
    }

    if (parseInt(minutes) !== this.lastMinutes) {
      this.triggerConfetti(document.getElementById('minutes1'));
    }

    if (parseInt(hours) !== this.lastHours) {
      this.triggerConfetti(document.getElementById('hours1'));
    }

    this.hours1.display(parseInt(formattedHours[0]));
    this.hours2.display(parseInt(formattedHours[1]));
    this.minutes1.display(parseInt(minutes[0]));
    this.minutes2.display(parseInt(minutes[1]));
    this.seconds1.display(parseInt(seconds[0]));
    this.seconds2.display(parseInt(seconds[1]));

    this.lastSeconds = parseInt(seconds);
    this.lastMinutes = parseInt(minutes);
    this.lastHours = parseInt(hours);
  }

  start() {
    this.updateTime();
    setInterval(() => this.updateTime(), 1000);
  }
}

const clock = new MorphingClock();
clock.start();

export { MorphingClock };
  </script>
  <script>
    class ThemeManager {
  constructor() {
    this.themeSelect = document.getElementById('theme');
    this.setupEventListeners();
  }

  setupEventListeners() {
    this.themeSelect.addEventListener('change', () => this.applyTheme());
  }

  applyTheme() {
    const theme = this.themeSelect.value;
    const root = document.documentElement;

    switch(theme) {
      case 'dark':
        root.style.setProperty('--bg-color', '#111');
        root.style.setProperty('--digit-color', '#002080');
        break;
      case 'light':
        root.style.setProperty('--bg-color', '#f0f0f0');
        root.style.setProperty('--digit-color', '#333');
        break;
      case 'neon':
        root.style.setProperty('--bg-color', '#000');
        root.style.setProperty('--digit-color', '#00ffff');
        break;
    }
  }
}

export { ThemeManager };
  </script>
  <script>
    class TimerManager {
  constructor() {
    this.hoursInput = document.getElementById('timer-hours');
    this.minutesInput = document.getElementById('timer-minutes');
    this.secondsInput = document.getElementById('timer-seconds');
    
    this.startBtn = document.getElementById('timer-start');
    this.pauseBtn = document.getElementById('timer-pause');
    this.resetBtn = document.getElementById('timer-reset');
    
    this.hours1 = new DigitDisplay('timer-hours1');
    this.hours2 = new DigitDisplay('timer-hours2');
    this.minutes1 = new DigitDisplay('timer-minutes1');
    this.minutes2 = new DigitDisplay('timer-minutes2');
    this.seconds1 = new DigitDisplay('timer-seconds1');
    this.seconds2 = new DigitDisplay('timer-seconds2');
    
    this.totalSeconds = 0;
    this.remainingSeconds = 0;
    this.timerInterval = null;
    this.isRunning = false;
    
    this.setupEventListeners();
  }
  
  setupEventListeners() {
    this.startBtn.addEventListener('click', () => this.start());
    this.pauseBtn.addEventListener('click', () => this.pause());
    this.resetBtn.addEventListener('click', () => this.reset());
  }
  
  start() {
    if (!this.isRunning) {
      if (this.remainingSeconds === 0) {
        const hours = parseInt(this.hoursInput.value) || 0;
        const minutes = parseInt(this.minutesInput.value) || 0;
        const seconds = parseInt(this.secondsInput.value) || 0;
        
        this.totalSeconds = hours * 3600 + minutes * 60 + seconds;
        this.remainingSeconds = this.totalSeconds;
      }
      
      this.timerInterval = setInterval(() => this.update(), 1000);
      this.isRunning = true;
    }
  }
  
  pause() {
    if (this.isRunning) {
      clearInterval(this.timerInterval);
      this.isRunning = false;
    }
  }
  
  reset() {
    clearInterval(this.timerInterval);
    this.remainingSeconds = 0;
    this.isRunning = false;
    this.updateDisplay(0);
    
    this.hoursInput.value = '';
    this.minutesInput.value = '';
    this.secondsInput.value = '';
  }
  
  update() {
    if (this.remainingSeconds > 0) {
      this.remainingSeconds--;
      this.updateDisplay(this.remainingSeconds);
      
      if (this.remainingSeconds === 0) {
        this.timerComplete();
      }
    }
  }
  
  updateDisplay(totalSeconds) {
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    this.hours1.display(Math.floor(hours / 10));
    this.hours2.display(hours % 10);
    this.minutes1.display(Math.floor(minutes / 10));
    this.minutes2.display(minutes % 10);
    this.seconds1.display(Math.floor(seconds / 10));
    this.seconds2.display(seconds % 10);
  }
  
  timerComplete() {
    clearInterval(this.timerInterval);
    this.isRunning = false;
    document.body.classList.add('alarm-active');
    
    setTimeout(() => {
      document.body.classList.remove('alarm-active');
      this.reset();
    }, 3000);

    // Updated confetti with float effect
    confetti({
      particleCount: 150,
      spread: 180,
      origin: { y: 0.6 },
      colors: ['#00ff00', '#00cc00', '#009900'],
      gravity: 0,
      drift: () => Math.random() * 0.5 - 0.25
    });
  }
}

export { TimerManager };
  </script>
